<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component
    </title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="wrapper">
    <div class="card">
        <img src="./images/image-victor.jpg" alt="A man">

        <div class="card-details">
            <div class="details">
                <h2>Victor Crest <span>26</span></h2>
                <p>London</p>
            </div>

            <hr>

            <div class="social-info">
                <div class="follower">
                <h3>80k</h3>
                <p>Followers</p>
                </div>

                <div class="likes">
                <h3>803k</h3>
                <p>Likes</p>
                </div>

                <div class="photo">
                <h3>1.4k</h3>
                <p>Photos</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
